
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Server SMP VietNam MultiPlayer mclunar.online</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->
</head>

<body>
    <div class="Coming-block">

        <div class="page">

        </div>
        <div class="content">
            <div class="logo">
                
                <a class="brand-logo" href="#index.html">
                    <img src="images/logo.png" style="height:135px;" />
                </a> 
            </div>
            <div class="w3l-coming-soon-page">
                <div class="coming-block">
                    <h1>Máy chủ SMP Việt Nam</h1>
                    <p>Hãy tham gia các nhóm cộng đồng tại đây nhé!</p>
                    <a href="https://discord.gg/nWpY9YUv78" class="home">Discord</a>
                    <a href="#" class="home" onclick="copyToClipboard('mclunar.online')">Copy IP Server</a>
                </div>
            </div>
        </div>
		
        <script src="js/jquery-3.3.1.min.js"></script>
        
        <script>
            var lFollowX = 0,
                lFollowY = 0,
                x = 0,
                y = 0,
                friction = 1 / 30;

            function animate() {
                x += (lFollowX - x) * friction;
                y += (lFollowY - y) * friction;

                translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

                $('.page').css({
                    '-webit-transform': translate,
                    '-moz-transform': translate,
                    'transform': translate
                });

                window.requestAnimationFrame(animate);
            }

            $(window).on('mousemove click', function (e) {

                var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
                var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
                lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
                lFollowY = (10 * lMouseY) / 100;

            });
            function copyToClipboard(text) {
                // Tạo một phần tử input tạm thời để chứa văn bản
                const input = document.createElement('input');
                input.value = text;
                  document.body.appendChild(input);
    
                // Chọn văn bản trong input
                input.select();
                input.setSelectionRange(0, 99999); // Dành cho di động

                // Sao chép văn bản vào clipboard
                document.execCommand('copy');

                // Xóa phần tử input tạm thời
                 document.body.removeChild(input);

                // Thông báo cho người dùng (tuỳ chọn)
                alert('Đã sao chép liên kết vào clipboard: ' + text);
                }
            animate();
        </script>
    </div>
</body>

</html>
